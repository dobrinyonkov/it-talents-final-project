<body  ng-app="app">
  
    <div ng-controller="RootController">
        <div ng-controller="MessengerController">
                    <messenger ng-repeat="chatRoom in activeChatRooms track by $index" message-text="messageText" send-message="sendMessage()" close-chat-window="closeChatWindow(chatRoom)" minimize="minimize($event)" ng-class="'fixed-sigle-window-message-' + $index" chat-room="chatRoom"></messenger>

            <div ng-controller="NavigationController">
                <navigation logout=logout($event) on-delete-friend-reuest="onDeleteFriendReuest($event, senderId,receiverId)" on-confirm-friend-reuest="onConfirmFriendReuest($event, senderId,receiverId)"
                    received-friend-requests="receivedFriendRequests" sended-friend-requests="sendedFriendRequests" on-firend-requests="onFirendRequests(test)"
                    selected-user-id="selectedUserId" select-user="selectUser()" found-users="foundUsers" user="currentUser"
                    user-name="userName" search-user="searchUser()"></navigation>
            </div>

            <main ng-view>
            </main>
        </div>
    </div>

</body>
